<ion-header>
    <ion-navbar>
        <ion-title>
            Bat - Ponto
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-list>
            <button ion-item *ngFor="let pt of pontosKeys" (click)="openPonto(pt);">
                {{ pt | date }}
            </button>
        </ion-list>
    </ion-card>

    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="addPonto();">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
